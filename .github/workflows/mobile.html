<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title></title>

<style>

body {
  background-color: #f5f5f5; /* set the background color */
}

form {
  width: 60%; /* set the width of the form */
  margin: 0 auto; /* center the form on the page */
  padding: 30px; /* add some padding around the form */
  background-color: white; /* set the background color of the form */
  border-radius: 10px; /* add some rounded corners to the form */
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3); /* add a drop shadow to the form */
}

/* Style the form labels */
label {
  font-size: 1.2em; /* increase the font size */
  font-weight: bold; /* make the labels bold */
  margin-bottom: 10px; /* add some margin below the labels */
}

/* Style the form inputs */
input[type="tel"], textarea {
  width: 100%; /* make the inputs fill the width of the form */
  padding: 12px 20px; /* add some padding to the inputs */
  margin-bottom: 20px; /* add some margin below the inputs */
  border-radius: 5px; /* add some rounded corners to the inputs */
  border: 1px solid #ccc; /* add a border to the inputs */
  box-sizing: border-box; /* include the padding and border in the total width */
}

/* Style the submit button */
input[type="submit"] {
  width: 100%; /* make the button fill the width of the form */
  padding: 12px 20px; /* add some padding to the button */
  background-color: #4CAF50; /* set the background color of the button */
  color: white; /* set the text color of the button */
  border: none; /* remove the border from the button */
  border-radius: 5px; /* add some rounded corners to the button */
  cursor: pointer; /* change the cursor to a pointer when hovering over the button */
}

/* Change the background color of the button on hover */
input[type="submit"]:hover {
  background-color: #45a049;
}

/* Make the form responsive */
@media (max-width: 600px) {
  form {
    width: 90%; /* reduce the width of the form on small screens */
  }
}
</style>
</head>
<body>

<form id="sms-form">
  <label for="phone-number">Phone Number:</label>
  <input type="tel" id="phone-number" name="phone-number" required>
  <br>
  <label for="message">Message:</label>
  <textarea id="message" name="message" rows="4" cols="50" required></textarea>
  <br><br>
  <input type="submit" value="Send SMS">
</form>

<script>
  // Get the form element
  const smsForm = document.getElementById("sms-form");

  // Add a submit event listener to the form
  smsForm.addEventListener("submit", function(event) {
    event.preventDefault();

    // Get the phone number and message values
    const phoneNumber = document.getElementById("phone-number").value;
    const message = document.getElementById("message").value;

    // Log the phone number and message to the console
    console.log(`Phone Number: ${phoneNumber}`);
    console.log(`Message: ${message}`);

    // Send SMS using an SMS gateway service such as Twilio, Nexmo, Plivo, etc.
    // You can use their API to send SMS 
    // You will need to signup for an account and get the API credentials

    // Clear the form fields
    smsForm.reset();
  });
</script>



    
</body>
</html>
